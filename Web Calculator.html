<!DOCTYPE html>
<html>
  <head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="assets/calcu/style.css" />
    <!--11. Tampilan Rensponsive dengan Mobile-->
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
  </head>

  <body>
    <!-- 1. Buat sebuah column container dengan 4 buah item flex -->
    <!-- 2. Tuliskan teks angka 0 hingga 9 beserta operator-operator yang akan digunakan pada kalkulator  4 buah item flex -->
    <div class="flex-container-column card">
      <div class="display">
        <h1 id="displayNumber">0</h1>
      </div>
      <div class="flex-container-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button negative">+/-</div>
      </div>

      <div class="flex-container-row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button operator">-</div>
      </div>

      <div class="flex-container-row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button operator">+</div>
      </div>

      <div class="flex-container-row">
        <div class="button clear">CE</div>
        <div class="button">0</div>
        <div class="button equals double">=</div>
      </div>
    </div>
    <!-- 10. buat div baru lalu buat elemen heading dan table  -->
    <div class="history card">
      <h2>Riwayat Perhitungan</h2>
      <table>
        <thead>
          <tr>
            <th>Angka Pertama</th>
            <th>Operator</th>
            <th>Angka Kedua</th>
            <th>Hasil</th>
          </tr>
        </thead>
        <tbody id="historyList"></tbody>
      </table>
    </div>

    <script src="assets/calcu/Storage.js"></script>
    <script src="assets/calcu/Kalkulator.js"></script>
  </body>
</html>
